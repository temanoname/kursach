<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/graphics/css/edit-review.css">
  <title>Редактировать отзыв</title>

</head>
<body>
<main>
  <section class="form-container">
    <header>
      <h1>Редактировать отзыв</h1>
    </header>
    <form th:action="@{/reviews/edit/{id}(id=${review.id})}" method="post">
      <!-- Поле Автор (недоступное для изменения) -->
      <label for="users">Автор:</label>
      <input type="text" id="users" th:value="${review.users.name}" readonly>

      <!-- Поле Рейтинг -->
      <label for="rating">Рейтинг:</label>
      <input type="number" name="rating" id="rating" min="1" max="5" th:value="${review.rating}" required>

      <!-- Поле Отзыв -->
      <label for="comment">Отзыв:</label>
      <textarea name="comment" id="comment" rows="5" th:text="${review.comment}" required></textarea>

      <!-- Кнопка отправки формы -->
      <button type="submit">Сохранить изменения</button>
    </form>

    <!-- Ссылка на список отзывов -->
    <nav>
      <a href="/reviews">Назад к отзывам</a>
    </nav>
  </section>
</main>
</body>
</html>
