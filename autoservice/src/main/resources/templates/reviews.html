<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/graphics/css/reviews.css">
    <title>Отзывы</title>
</head>
<body>
<header>
    <h1>Отзывы наших клиентов</h1>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>Автор</th>
            <th>Рейтинг</th>
            <th>Отзыв</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.users.name}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
            <td th:text="${#dates.format(review.review_date, 'dd-MM-yyyy')}"></td>
            <td>
                <a th:if="${isAdmin}" th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn">Редактировать</a>
                <a th:if="${isAdmin}" th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
